# set server port
server:
  port: 8888  # 配置端口
#  context-path: / # 项目启动地址为 localhost:8888/

#图片存储路径
file-path:
  #绝对路径
  absolutePath: E:/server-file/
  face:
    #相对路径(静态路径,对应上面的绝对路径)
    fPath: file/face/
  image:
    #相对路径(静态路径,对应上面的绝对路径)
    iPath: file/image/

